<ion-header>

  <ion-navbar>
    <ion-title>settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list no-lines class="list">
    <form (ngSubmit)="saveSettings()" class="form">
      <img src="img/secure_login_icon.png" class="image1" alt="Paris">
      <ion-item no-lines>
        <ion-label style="padding-left: 30px;">email:</ion-label>
        <ion-input type="text" [(ngModel)]="email" name="email" autofocus></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Password:</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password" ></ion-input>
      </ion-item>
      
      <!--<h1>ZWAVE</h1>-->
      <img src="img/zwave_icon.png" class="image" alt="Paris">
      <ion-item>
        <ion-label>Model:</ion-label>
        <ion-select [(ngModel)]="model" [ngModelOptions]="{standalone: true}">
          <ion-option value="razberry" selected="true" >Razberry</ion-option>
          <ion-option value="vera">Vera</ion-option>
          <ion-option value="fibaro">Fibaro</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>IP Address</ion-label>
        <ion-input type="text" [(ngModel)]="ipAddress" name="ipAddress" ></ion-input>
      </ion-item>

      <!--<h1>Ness</h1>-->
      <img src="img/ness_icon.png" class="image" alt="Paris">
      <ion-item>
        <ion-label>IP Address</ion-label>
        <ion-input type="text" [(ngModel)]="ipAddress1" name="ipAddress1"></ion-input>
      </ion-item>
      <div style="display: inline-block; padding-right: 175px"></div>
      <button type="submit" ><img src="img/save_settings_icon.png" class="image2" alt="Paris">
      <h6 style=" padding-left: 8px;">SAVE SETTINGS</h6></button>
    </form>
  </ion-list>
</ion-content>
